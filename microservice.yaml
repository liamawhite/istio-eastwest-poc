apiVersion: v1
kind: ServiceAccount
metadata:
  name: proxy
  namespace: default
---
apiVersion: v1
kind: Service
metadata:
  name: proxy
  namespace: default
  labels:
    app: proxy
spec:
  ports:
  - port: 8080
    targetPort: 8080
    protocol: TCP
    name: http
  selector:
    app: proxy
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: proxy
  namespace: default
  labels:
    app: proxy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: proxy
  template:
    metadata:
      labels:
        app: proxy
    spec:
      serviceAccountName: proxy
      containers:
      - name: proxy
        image: ghcr.io/liamawhite/microservice:latest
        imagePullPolicy: Always
        args: ["serve", "-p", "8080", "-s", "proxy", "-l", "info", "-f", "json"]
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 5
          periodSeconds: 5
